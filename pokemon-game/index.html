<!--Pokemon JavaScript Game Tutorial with HTML Canvas-->
<!--https://www.youtube.com/watch?v=yP5DKzriqXA-->
<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<div id="content">
    
    <div id="overlappingDiv"></div>
    <div id="menu">
        <button id="back-btn-menu">Back</button>
        <div><h3 id="menu-title">Menu</h3></div>
        
    </div>

    <div id="menu-options">
        <button class="menu-item">Team</button>
        <button class="menu-item">Inventory</button>
        <button class="menu-item">Settings</button>
        <button class="menu-item">Save</button>
        <button class="menu-item">Quit</button>
    </div>
    
    <canvas></canvas>

    <div id="userInterface">
        <!-- Represents health bar of enemy-->
        <div id="hpBackgroundEnemy">
            <h1 id="enemyName"></h1>
            <div class="healthBackground">
                <div class="health"></div>
                <div id="enemyHealthBar"></div>
            </div>
        </div>

        <!-- Represents health bar of player monster (Emby)-->
        <div id="hpBackgroundPlayer">
            <h1 id="playerName"></h1>
            <div class="healthBackground" style="position: relative;">
                <div class="health"></div>
                <div id="playerHealthBar"></div>
            </div>
            <div id="hpTextBackground"><p id="hpText">100/100</p></div>

            <div class="expBackground" style="position: relative;">
                <div class="exp"></div>
                <div id="playerEXPBar"></div>
            </div>
        </div>

        <div id="dialogBackground">
            <div id="dialogueBox"></div>
            <div id="attacksBox"></div>
            <div id="attackTypeBox">
                <h1 id="attackType">Attack Type</h1>
            </div>
        </div>
    </div> <!--#userInterface-->

</div> <!--#content-->
